<!doctype html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>Reset Password</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <p>
            {{ form.new_password.label }}<br>
            {{ form.new_password(size=32) }}<br>
        </p>
        <p>
            {{ form.confirm_password.label }}<br>
            {{ form.confirm_password(size=32) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
